    //判断用户是否为手机端
    <script>
        var browser = {
            versions: function () {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                var sUserAgent = navigator.userAgent;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    isChrome: u.indexOf("chrome") > -1, //是否谷为歌浏览器
                    isSafari: !u.indexOf("chrome") > -1 && (/webkit|khtml/).test(u),
                    isSafari3: !u.indexOf("chrome") > -1 && (/webkit|khtml/).test(u) && u.indexOf('webkit/5') !=
                        -1,
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    iWinPhone: u.indexOf('Windows Phone') > -1 //是否为winphone
                };
            }()
        }

        if (browser.versions.mobile || browser.versions.iWinPhone) {
            window.location = "https:/m.baidu.com";
        } else {
            window.location = "https:/www.baidu.com";

        }
    </script>

    <script>
        //使用 length 调整/清空数组
        var entries = [1, 2, 3, 4, 5, 6, 7];
        console.log(entries.length); // 7  

        entries.length = 4;
        console.log(entries.length); // 4  
        console.log(entries); // [1, 2, 3, 4]

        //如果我们要清空数组：
        var entries = [1, 2, 3, 4, 5, 6, 7];
        console.log(entries.length); // 7  

        entries.length = 0;
        console.log(entries.length); // 0 
        console.log(entries); // []
    </script>



    //获取当前时间
    <div id="dateSpan"></div>

    <script>
        var calculateDate = function () {

            var date = new Date();

            var weeks = ["日", "一", "二", "三", "四", "五", "六"];

            return date.getFullYear() + "年" + (date.getMonth() + 1) + "月" +

                date.getDate() + "日 星期" + weeks[date.getDay()];

        }

        $(function () {

            $("#dateSpan").html(calculateDate());

        })
    </script>


    //获取某年某月的哪些天是周六和周日
    <p id="text"></p>

    <script type="text/javascript">
        function time(y, m) {
            var tempTime = new Date(y, m, 0);
            var time = new Date();
            var saturday = new Array();
            var sunday = new Array();
            for (var i = 1; i <= tempTime.getDate(); i++) {
                time.setFullYear(y, m - 1, i);
                var day = time.getDay();
                if (day == 6) {
                    saturday.push(i);
                } else if (day == 0) {
                    sunday.push(i);
                }
            }
            var text = y + "年" + m + "月份" + "<br />" +
                "周六：" + saturday.toString() + "<br />" +
                "周日：" + sunday.toString();
            document.getElementById("text").innerHTML = text;
        }

        time(2014, 9);
    </script>
